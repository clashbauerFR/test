<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Server Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      background: #2c2c2c;
      border-radius: 10px;
      width: 350px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Minecraft Server Status Checker</h1>
  <input type="text" id="serverIP" placeholder="Enter server IP (e.g. play.example.net)">
  <button onclick="checkServer()">Check Server</button>
  
  <div id="result"></div>

  <script>
    async function checkServer() {
      const ip = document.getElementById("serverIP").value.trim();
      if (!ip) return alert("Please enter a valid IP.");

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Checking...";

      try {
        const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
        const data = await response.json();

        if (!data || data.online === false) {
          resultDiv.innerHTML = `<b>Server Offline or Invalid IP</b>`;
          return;
        }

        const version = data.version?.name_clean || "Unknown";
        const playersOnline = data.players?.online ?? 0;
        const playersMax = data.players?.max ?? "?";
        const latency = data.latency || "Unknown";

        resultDiv.innerHTML = `
          <b>Server:</b> ${ip}<br>
          <b>Status:</b> Online<br>
          <b>Version:</b> ${version}<br>
          <b>Players:</b> ${playersOnline}/${playersMax}<br>
          <b>Ping:</b> ${latency} ms
        `;
      } catch (error) {
        resultDiv.innerHTML = `<b>Error:</b> Could not fetch server data.`;
      }
    }
  </script>
</body>
</html>
